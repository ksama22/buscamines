<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <!-- Input de les dimensions de la taula-->
    <select id="selecttaula" onchange="mostraInputs()" class="form-select" aria-label="Generation List">
        <option selected value="0">Inputs</option>
        <option value="1">9x9, 10 mines</option>
        <option value="2">9x9, 35 mines</option>
        <option value="3">16x16, 99 mines</option>
        <option value="4">30x16, 99 mines</option>
        <option value="5">30x16, 170 mines</option>
    </select>

    <input id="inputRow" min="1" type="number" placeholder="Number Rows">
    <input id="inputCol" min="1" type="number" placeholder="Number Col">
    <input id="inputMines" min="1" type="number" placeholder="Number Mines">



    <!-- Button per inciar taula i el temps -->
    <button onclick="inicialitzaJoc(), startTime()">Reinicia Taulell</button>
    <!-- Taula puntuacio a partir del LocalStorage-->
    <h3>Score:  <span id="puntuacio"></span></h3>
    <!-- Informacion text-->
    <!-- Quant guanya et deixa escriure nom -->
    <div id="guanyador" style="display: none"> Has guanyat:
        <input id="nom-guanyar" type="text" placeholder="Escriu el teu nom">
        <button onclick="onWinUser()">Guardar</button>
    </div>
    <!-- Dia d'avui i temps emprat-->
    <h3> <span id="git"></span> Dia: <span id="day-today"></span> Temps: <span id="timer">00</span></h3>
    <!-- Pescamines-->
    <!-- <button onclick="inicialitzaMines()">Mines</button> -->
    <div id="taulell"></div>
    <!-- El Contador carrega despres de iniciar-->
    <!-- <script src="timer.js"></script> -->

</body>

</html>
